<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf_viewer.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90%;
            height: 90%;
            max-width: 900px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            padding: 15px;
        }
        .pdf-viewer {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 70%;
            overflow: hidden;
            background-color: #1e1e1e;
            position: relative;
        }
        .download-button, .zoom-buttons {
            margin: 10px 0;
            text-align: center;
        }
        .download-button a, .zoom-buttons button {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .download-button a:hover, .zoom-buttons button:hover {
            background-color: #0056b3;
        }
        .zoom-buttons {
            display: flex;
            gap: 10px;
        }
        .toggle-mode {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
        }
        .toggle-mode img {
            width: 24px;
            height: 24px;
        }
        @media (max-width: 600px) {
            .container {
                width: 100%;
                height: 100%;
                max-width: none;
                border-radius: 0;
                box-shadow: none;
            }
            .pdf-viewer {
                height: 70%;
            }
        }
        .light-mode {
            background-color: #f0f0f0;
            color: #000000;
        }
        .light-mode .container {
            background-color: #ffffff;
        }
        .light-mode .toggle-mode img {
            filter: invert(1);
        }
        .light-mode .pdf-viewer {
            background-color: #f0f0f0;
        }
        .dark-blue-mode {
            background-color: #2c3e50;
        }
        .dark-blue-mode .container {
            background-color: #34495e;
        }
        .dark-blue-mode .pdf-viewer {
            background-color: #34495e;
        }
    </style>
</head>
<body class="dark-blue-mode">
    <div class="container">
        <div class="toggle-mode" id="toggle-mode">
            <img src="https://img.icons8.com/ios-filled/50/000000/sun--v1.png" alt="Toggle Mode" id="toggle-icon">
        </div>
        <div class="pdf-viewer">
            <div id="pdf-container"></div>
        </div>
        <div class="zoom-buttons mt-3">
            <button id="zoom-in">Zoom In</button>
            <button id="zoom-out">Zoom Out</button>
            <button id="reset-view">Reset View</button>
        </div>
        <div class="download-button mt-3">
            <a href="resume.pdf" download>Download Resume</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfobject/2.2.4/pdfobject.min.js"></script>
    <script>
        const url = 'resume.pdf';
        let scale = 1;
        const minScale = 0.5;
        const maxScale = 2.0;
        const pdfContainer = document.getElementById('pdf-container');

        function renderPDF(scale) {
            PDFObject.embed(url, "#pdf-container", { pdfOpenParams: { view: 'FitH', zoom: scale * 100 } });
        }

        renderPDF(scale);

        // Zoom In
        document.getElementById('zoom-in').addEventListener('click', () => {
            scale = Math.min(scale + 0.2, maxScale);
            renderPDF(scale);
        });

        // Zoom Out
        document.getElementById('zoom-out').addEventListener('click', () => {
            scale = Math.max(scale - 0.2, minScale);
            renderPDF(scale);
        });

        // Reset View
        document.getElementById('reset-view').addEventListener('click', () => {
            scale = 1;
            renderPDF(scale);
        });

        // Dark and Light Mode Toggle
        const toggleModeButton = document.getElementById('toggle-mode');
        const toggleIcon = document.getElementById('toggle-icon');
        toggleModeButton.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            document.body.classList.toggle('dark-blue-mode');
            if (document.body.classList.contains('dark-blue-mode')) {
                toggleIcon.src = "https://img.icons8.com/ios-filled/50/000000/sun--v1.png";
            } else {
                toggleIcon.src = "https://img.icons8.com/ios-filled/50/000000/moon-symbol.png";
            }
        });
    </script>
</body>
</html>
