<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf_viewer.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90%;
            height: 90%;
            max-width: 900px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            padding: 15px;
        }
        .pdf-viewer {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 70%;
            overflow: hidden;
            background-color: #e4e4e4;
            position: relative;
        }
        .pdf-canvas-container {
            position: absolute;
            cursor: grab;
        }
        .download-button, .zoom-buttons {
            margin: 10px 0;
            text-align: center;
        }
        .download-button a, .zoom-buttons button {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .download-button a:hover, .zoom-buttons button:hover {
            background-color: #0056b3;
        }
        .zoom-buttons {
            display: flex;
            gap: 10px;
        }
        .toggle-mode {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
        }
        #pdf-canvas {
            border: none;
            display: block;
        }
        @media (max-width: 600px) {
            .container {
                width: 100%;
                height: 100%;
                max-width: none;
                border-radius: 0;
                box-shadow: none;
            }
            .pdf-viewer {
                height: 70%;
            }
        }
        .light-mode {
            background-color: #f0f0f0;
            color: #000000;
        }
        .light-mode .container {
            background-color: #ffffff;
        }
        .light-mode .toggle-mode {
            color: #000000;
        }
        .light-mode .pdf-viewer {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body class="dark-mode">
    <div class="container">
        <div class="toggle-mode" id="toggle-mode">üåô</div>
        <div class="pdf-viewer">
            <div class="pdf-canvas-container">
                <canvas id="pdf-canvas"></canvas>
            </div>
        </div>
        <div class="zoom-buttons mt-3">
            <button id="zoom-in">Zoom In</button>
            <button id="zoom-out">Zoom Out</button>
            <button id="reset-view">Reset View</button>
        </div>
        <div class="download-button mt-3">
            <a href="resume.pdf" download>Download Resume</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>
        const url = 'resume.pdf';
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';

        let pdfDoc = null;
        let pageNum = 1;
        let scale = 1;
        const minScale = 0.5;
        const maxScale = 2.0;
        const canvas = document.getElementById('pdf-canvas');
        const ctx = canvas.getContext('2d');
        const pdfViewer = document.querySelector('.pdf-viewer');
        const pdfCanvasContainer = document.querySelector('.pdf-canvas-container');

        let originalViewport = null;
        let currentX = 0;
        let currentY = 0;

        // Loading PDF
        pdfjsLib.getDocument(url).promise.then(pdf => {
            pdfDoc = pdf;
            renderPage(pageNum);
        });

        function renderPage(num) {
            pdfDoc.getPage(num).then(page => {
                const viewport = page.getViewport({ scale: scale });
                if (!originalViewport) {
                    originalViewport = viewport;
                }
                canvas.width = viewport.width;
                canvas.height = viewport.height;

                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };

                page.render(renderContext).promise.then(() => {
                    resetCanvasPosition();
                });
            });
        }

        function resetCanvasPosition() {
            currentX = (pdfViewer.clientWidth - canvas.width) / 2;
            currentY = (pdfViewer.clientHeight - canvas.height) / 2;
            pdfCanvasContainer.style.transform = `translate(${currentX}px, ${currentY}px)`;
        }

        // Zoom In
        document.getElementById('zoom-in').addEventListener('click', () => {
            scale = Math.min(scale + 0.2, maxScale);
            renderPage(pageNum);
        });

        // Zoom Out
        document.getElementById('zoom-out').addEventListener('click', () => {
            scale = Math.max(scale - 0.2, minScale);
            renderPage(pageNum);
        });

        // Reset View
        document.getElementById('reset-view').addEventListener('click', () => {
            scale = 1;
            renderPage(pageNum);
        });

        // Pan
        let isDragging = false;
        let startX, startY;

        pdfCanvasContainer.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX - currentX;
            startY = e.clientY - currentY;
            pdfCanvasContainer.style.cursor = 'grabbing';
        });

        pdfCanvasContainer.addEventListener('mouseup', () => {
            isDragging = false;
            pdfCanvasContainer.style.cursor = 'grab';
        });

        pdfCanvasContainer.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const dx = e.clientX - startX;
                const dy = e.clientY - startY;
                currentX = dx;
                currentY = dy;

                // Check boundaries
                const minX = pdfViewer.clientWidth - canvas.width;
                const minY = pdfViewer.clientHeight - canvas.height;
                currentX = Math.min(0, Math.max(minX, currentX));
                currentY = Math.min(0, Math.max(minY, currentY));

                pdfCanvasContainer.style.transform = `translate(${currentX}px, ${currentY}px)`;
            }
        });

        pdfCanvasContainer.addEventListener('mouseleave', () => {
            isDragging = false;
            pdfCanvasContainer.style.cursor = 'grab';
        });

        // Dark and Light Mode Toggle
        const toggleModeButton = document.getElementById('toggle-mode');
        toggleModeButton.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                toggleModeButton.textContent = 'üåô';
            } else {
                toggleModeButton.textContent = '‚òÄÔ∏è';
            }
        });
    </script>
</body>
</html>
