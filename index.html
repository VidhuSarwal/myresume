<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf_viewer.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #2c3e50;
            color: #ffffff;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90%;
            height: 90%;
            max-width: 900px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #34495e;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            padding: 15px;
        }
        .pdf-viewer {
            width: 100%;
            height: 100%;
            background-color: #34495e;
        }
        .download-button {
            margin: 10px 0;
            text-align: center;
        }
        .download-button a {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .download-button a:hover {
            background-color: #0056b3;
        }
        .toggle-mode {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
        }
        .toggle-mode img {
            width: 24px;
            height: 24px;
        }
        @media (max-width: 600px) {
            .container {
                width: 100%;
                height: 100%;
                max-width: none;
                border-radius: 0;
                box-shadow: none;
            }
            .pdf-viewer {
                height: 70%;
            }
        }
        .light-mode {
            background-color: #f0f0f0;
            color: #000000;
        }
        .light-mode .container {
            background-color: #ffffff;
        }
        .light-mode .toggle-mode img {
            filter: invert(0);
        }
        .light-mode .pdf-viewer {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body class="dark-mode">
    <div class="container">
        <div class="toggle-mode" id="toggle-mode">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/sun--v1.png" alt="Toggle Mode" id="toggle-icon">
        </div>
        <div class="pdf-viewer" id="pdf-viewer">
            <canvas id="pdf-canvas"></canvas>
        </div>
        <div class="download-button mt-3">
            <a href="resume.pdf" download>Download Resume</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>
        const url = 'resume.pdf';
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';

        let pdfDoc = null;
        let pageNum = 1;
        let scale = 1;
        const canvas = document.getElementById('pdf-canvas');
        const ctx = canvas.getContext('2d');
        const pdfViewer = document.getElementById('pdf-viewer');

        // Loading PDF
        pdfjsLib.getDocument(url).promise.then(pdf => {
            pdfDoc = pdf;
            renderPage(pageNum);
        });

        function renderPage(num) {
            pdfDoc.getPage(num).then(page => {
                const viewport = page.getViewport({ scale: scale });
                canvas.width = viewport.width;
                canvas.height = viewport.height;

                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };

                page.render(renderContext).promise.then(() => {
                    adjustCanvas();
                });
            });
        }

        function adjustCanvas() {
            const containerWidth = pdfViewer.clientWidth;
            const containerHeight = pdfViewer.clientHeight;
            const scaleWidth = containerWidth / canvas.width;
            const scaleHeight = containerHeight / canvas.height;
            const scale = Math.min(scaleWidth, scaleHeight);

            canvas.style.transform = `scale(${scale})`;
            canvas.style.transformOrigin = 'top left';
            pdfViewer.scrollLeft = (containerWidth - canvas.width * scale) / 2;
            pdfViewer.scrollTop = (containerHeight - canvas.height * scale) / 2;
        }

        window.addEventListener('resize', adjustCanvas);

        // Dark and Light Mode Toggle
        const toggleModeButton = document.getElementById('toggle-mode');
        const toggleIcon = document.getElementById('toggle-icon');
        toggleModeButton.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                toggleIcon.src = "https://img.icons8.com/ios-filled/50/ffffff/sun--v1.png";
            } else {
                toggleIcon.src = "https://img.icons8.com/ios-filled/50/000000/moon-symbol.png";
            }
        });
    </script>
</body>
</html>
