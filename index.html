<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidhu's Resume</title>
    <link rel="stylesheet" href="pdfjs/web/viewer.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #12263f;
            color: #ffffff;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90%;
            height: 90%;
            max-width: 900px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #152e4d;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            padding: 15px;
        }
        .pdf-viewer {
            width: 100%;
            height: 100%;
            background-color: #152e4d;
        }
        .download-button {
            margin: 10px 0;
            text-align: center;
        }
        .download-button a {
            text-decoration: none;
            background-color: #2c7be5;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .download-button a:hover {
            background-color: #0056b3;
        }
        .toggle-mode {
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
            font-size: 24px;
        }
        .toggle-mode img {
            width: 24px;
            height: 24px;
        }
        @media (max-width: 600px) {
            .container {
                width: 100%;
                height: 100%;
                max-width: none;
                border-radius: 0;
                box-shadow: none;
            }
            .pdf-viewer {
                height: 70%;
            }
        }
        .light-mode {
            background-color: #f0f0f0;
            color: #000000;
        }
        .light-mode .container {
            background-color: #ffffff;
        }
        .light-mode .toggle-mode img {
            filter: invert(0);
        }
        .light-mode .pdf-viewer {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body class="dark-mode">
    <div class="toggle-mode" id="toggle-mode">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/sun--v1.png" alt="Toggle Mode" id="toggle-icon">
    </div>
    <div class="container">
        <div class="pdf-viewer" id="pdf-viewer">
            <iframe src="pdfjs/web/viewer.html?file=resume.pdf" width="100%" height="100%" style="border:none;"></iframe>
        </div>
        <div class="download-button mt-3">
            <a href="resume.pdf" download>Download Resume</a>
        </div>
    </div>

    <script>
        // Dark and Light Mode Toggle
        const toggleModeButton = document.getElementById('toggle-mode');
        const toggleIcon = document.getElementById('toggle-icon');
        toggleModeButton.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                toggleIcon.src = "https://img.icons8.com/ios-filled/50/ffffff/sun--v1.png";
            } else {
                toggleIcon.src = "https://img.icons8.com/ios-filled/50/000000/moon-symbol.png";
            }
        });
    </script>
</body>
</html>
